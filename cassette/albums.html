---
layout: default
title: Albums &middot; KT4Records
---
<div class="blog">
<h1><a href="{{ site.url }}/cassette/">Mixtapes</a> | {{ page.title | remove:'KT4Records' }}<i class="demo-icon icon-cassette"></i></h1>
    <ul class="posts">
        {% for post in site.categories.albums %}
        <li>{{ post.icon }}  ... <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.artist }} - {{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
