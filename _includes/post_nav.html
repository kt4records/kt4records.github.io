<div class="post__footer">
      <ul class="post__footer__prev-next">
        {% if page.previous %}
          <li class="post__footer__prev-next__prev">
            <a href="{{ site.url }}{{ page.previous.url }}" title="Previously: &ldquo;{{ page.previous.title }}&rdquo;" alt="{{ page.previous.title }}">&laquo; {{ page.previous.title }} {{ page.previous.icon }}</a>
          </li>
        {% endif %}
        {% if page.next %}
          <li class="post__footer__prev-next__next">
            <a href="{{ site.url }}{{ page.next.url }}" title="Coming up: &ldquo;{{ page.next.title }}&rdquo;" alt="{{ page.next.title }}">{{ page.next.icon }} {{ page.next.title }} &raquo;</a>
          </li>
        {% endif %}
      </ul>
</div>
